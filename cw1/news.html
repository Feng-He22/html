<!DOCTYPE html>
<html>
<head>
	<title>News Page</title>
	<link rel="stylesheet" type="text/css" href="Css/news.css">
</head>
<body>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="Javascrpit/News.js"></script>
  <header>
	<body background="Image/sakura.gif"></body>
    <img src="Image/logo.png" alt="LightNovel- World logo">
    <h1>LightNovel- News</h1>
  </header>

  <nav>
		<ul>
      <li><a href="main.html">Main</a></li>
			<li><a href="novels.html">Novels</a></li>
			<li><a href="about%20us.html">About Us</a></li>
			<li><a href="blog.html">Blog</a></li>
		</ul>
	</nav>
	<div class="container">
		<header>
			<h1>Latest News</h1>
			<button id="edit-btn">Edit News</button>
		</header>
		<main>
      <div class="news-container">
        <h2 id="news-title">News Title</h2>
        <p id="news-text">News content goes here.</p>
        <p id="last-modified"></p>
        <div class="image-audio-container">
          <audio id="news-audio" controls></audio>
          <img id="news-image" src="">
        </div>
      </div>
    </main>
    
		<section id="edit-news">
			<form enctype="multipart/form-data">
        <button id="close-edit-btn">X</button>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password"><br><br>
				<label for="title">Title:</label>
				<input type="text" id="title" name="title"><br><br>
				<label for="content">Content:</label>
				<textarea id="content" name="content"></textarea><br><br>
				<label for="image">Image:</label>
				<input type="file" id="image" name="image"><br><br>
				<label for="audio">Audio:</label>
				<input type="file" id="audio" name="audio"><br><br>
				<button type="button" id="save-btn">Save</button>
			</form>
		</section>
	</div>
</body>
</html>
